# Authorization configuration with numeric role mapping:
# 0 = Client, 1 = Employee, 2 = Manager, 3 = SuperAdmin

authorization:
  - endpoint: /login
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

  - endpoint: /logout
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

  - endpoint: /signup
    method: POST
    roles:
      - 0

  - endpoint: /branch
    method: POST
    roles:
      - 3

  - endpoint: /profile
    method: POST
    roles:
      - 1
      - 2
      - 3

  - endpoint: /accounts
    method: POST
    roles:
      - 1
      - 2
      - 3

  - endpoint: /accountrequest
    method: POST
    roles:
      - 0

  - endpoint: /accountapproval
    method: POST
    roles:
      - 2
      - 3




