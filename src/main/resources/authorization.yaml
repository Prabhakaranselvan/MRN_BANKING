# Authorization configuration with numeric role mapping:
# 0 = Client, 1 = Employee, 2 = Manager, 3 = SuperAdmin

authorization:
  - endpoint: /login
    header: POST
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

  - endpoint: /logout
    header: POST
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

  - endpoint: /signup
    header: POST
    method: POST
    roles:
      - 0

#Get All Clients
  - endpoint: /client\\?.*
    header: GET
    method: GET
    roles:
      - 1
      - 2
      - 3

#Get Single Client profile By ID
  - endpoint: /client
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Add Client
  - endpoint: /client
    header: POST
    method: POST
    roles:
      - 1
      - 2
      - 3

#Update Client 
  - endpoint: /client
    header: PUT
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

# Filtered Get all Emploees /employee with any query 
  - endpoint: /employee\\?.*
    header: GET
    method: GET
    roles:
      - 2
      - 3

#Get Single Employee or Manager profile By ID
  - endpoint: /employee
    header: GET
    method: POST
    roles:
      - 1
      - 2
      - 3

#Add Employee or Manager
  - endpoint: /employee
    header: POST
    method: POST
    roles:
      - 2
      - 3

#Update Employee or Manager 
  - endpoint: /employee
    header: PUT
    method: POST
    roles:
      - 1
      - 2
      - 3

#Get all Branches
  - endpoint: /branch
    header: GET
    method: GET
    roles:
      - 0
      - 1
      - 2
      - 3

#Get Single Branch by ID
  - endpoint: /branch
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Add Branch
  - endpoint: /branch
    header: POST
    method: POST
    roles:
      - 3
 
#Update Branch
  - endpoint: /branch
    header: PUT
    method: POST
    roles:
      - 3

#Get All Accounts Filtered
  - endpoint: /accounts\\?.*
    header: GET
    method: GET
    roles:
      - 1
      - 2
      - 3

#Get all Accounts of a user by ID
  - endpoint: /accounts
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Get Details of a Single Account By Account No
  - endpoint: /accounts
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Add Account To a User
  - endpoint: /accounts
    header: POST
    method: POST
    roles:
      - 1
      - 2
      - 3

#Update
  - endpoint: /accounts
    header: PUT
    method: POST
    roles:
      - 1
      - 2
      - 3

#Give Request To Create Account
  - endpoint: /accountrequest
    header: POST
    method: POST
    roles:
      - 0

#Get All Account Requests filtered 
  - endpoint: /accountrequest\\?.*
    header: GET
    method: GET
    roles:
      - 2
      - 3

#Accept are Reject an Account Request
  - endpoint: /accountapproval
    header: POST
    method: POST
    roles:
      - 2
      - 3

#Get Account Statement Of the User by Id or Account No
  - endpoint: /accountstatement
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Get Latest Transactions of Branch or Bank
  - endpoint: /accountstatement\\?.*
    header: GET
    method: GET
    roles:
      - 2
      - 3

#Do Transactions
  - endpoint: /transaction
    header: POST
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3


#Do Transactions
  - endpoint: /accountstatement
    header: GET
    method: POST
    roles:
      - 0
      - 1
      - 2
      - 3

#Get Accounts Report
  - endpoint: /report
    header: GET
    method: GET
    roles:
      - 2
      - 3


